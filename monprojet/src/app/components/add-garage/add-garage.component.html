<div class="container">
  <h2>Ajouter un nouveau garage</h2>
  <form (ngSubmit)="addGarage()" #garageForm="ngForm">
    <div class="form-group">
      <label for="nom">Nom :</label>
      <input
        type="text"
        class="form-control"
        id="nom"
        name="nom"
        required
        [(ngModel)]="newGarage.nom"
      />
    </div>
    <div class="form-group">
      <label for="numeroTelephone">Numéro de téléphone :</label>
      <input
        type="text"
        class="form-control"
        id="numeroTelephone"
        name="numeroTelephone"
        required
        [(ngModel)]="newGarage.numeroTelephone"
      />
    </div>
    <div class="form-group">
      <label for="mail">Mail :</label>
      <input
        type="text"
        class="form-control"
        id="mail"
        name="mail"
        required
        [(ngModel)]="newGarage.mail"
      />
    </div>
    <div class="form-group">
      <label for="ville">Ville :</label>
      <input
        type="text"
        class="form-control"
        id="ville"
        name="ville"
        required
        [(ngModel)]="newGarage.ville"
      />
    </div>
    <div
      *ngIf="submitted && successMessage"
      class="alert alert-success"
      role="alert"
    >
      {{ successMessage }}
    </div>
    <div
      *ngIf="submitted && errorMessage"
      class="alert alert-danger"
      role="alert"
    >
      {{ errorMessage }}
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!garageForm.form.valid"
    >
      Ajouter
    </button>
  </form>
</div>
