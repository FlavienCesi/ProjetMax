<div class="container">
  <h2>Ajouter une nouvelle voiture</h2>
  <form (ngSubmit)="addVoiture()" #voitureForm="ngForm">
    <div class="form-group">
      <label for="plaque">Plaque :</label>
      <input
        type="text"
        class="form-control"
        id="plaque"
        name="plaque"
        pattern="[A-Z]{2}-[0-9]{3}-[A-Z]{2}"
        placeholder="XX-000-XX"
        required
        [(ngModel)]="newVoiture.plaque"
      />
    </div>
    <div class="form-group">
      <label for="kilometre">Kilometre :</label>
      <input
        type="number"
        class="form-control"
        id="kilometre"
        name="kilometre"
        required
        [(ngModel)]="newVoiture.kilometre"
      />
    </div>
    <div class="form-group">
      <label for="marque">Marque :</label>
      <input
        type="text"
        class="form-control"
        id="marque"
        name="marque"
        required
        [(ngModel)]="newVoiture.marque"
      />
    </div>
    <div class="form-group">
      <label for="modele">Modèle :</label>
      <input
        type="text"
        class="form-control"
        id="modele"
        name="modele"
        required
        [(ngModel)]="newVoiture.modele"
      />
    </div>
    <div class="form-group">
      <label for="annee">Année :</label>
      <select
        class="form-control"
        id="annee"
        name="annee"
        required
        [(ngModel)]="newVoiture.annee"
      >
        <option value="" disabled>Sélectionner une année</option>
        <option *ngFor="let year of years" [value]="year">{{ year }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Carburant :</label>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="carburant"
          id="diesel"
          value="Diezel"
          [(ngModel)]="newVoiture.carburant"
        />
        <label class="form-check-label" for="diesel">Diesel</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="carburant"
          id="essence"
          value="Essence"
          [(ngModel)]="newVoiture.carburant"
        />
        <label class="form-check-label" for="essence">Essence</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="carburant"
          id="electrique"
          value="Electrique"
          [(ngModel)]="newVoiture.carburant"
        />
        <label class="form-check-label" for="electrique">Electrique</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="carburant"
          id="gpl"
          value="GPL"
          [(ngModel)]="newVoiture.carburant"
        />
        <label class="form-check-label" for="gpl">GPL</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="carburant"
          id="ethanol"
          value="Ethanol"
          [(ngModel)]="newVoiture.carburant"
        />
        <label class="form-check-label" for="ethanol">Ethanol</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="carburant"
          id="hybride_e"
          value="Hybride E"
          [(ngModel)]="newVoiture.carburant"
        />
        <label class="form-check-label" for="hybride_e">Hybride E</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="carburant"
          id="hybride_d"
          value="Hybride D"
          [(ngModel)]="newVoiture.carburant"
        />
        <label class="form-check-label" for="hybride_d">Hybride D</label>
      </div>
    </div>
    <div class="form-group">
      <label for="garage">Garage :</label>
      <input
        type="text"
        class="form-control"
        id="garage"
        name="garage"
        [(ngModel)]="newVoiture.garage"
      />
    </div>
    <div
      *ngIf="submitted && successMessage"
      class="alert alert-success"
      role="alert"
    >
      {{ successMessage }}
    </div>
    <div
      *ngIf="submitted && errorMessage"
      class="alert alert-danger"
      role="alert"
    >
      {{ errorMessage }}
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!voitureForm.form.valid"
    >
      Ajouter
    </button>
  </form>
</div>
